<!DOCTYPE html>
<html>
<head>
    <title>City of Phoenix Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <h1 class="text-center">City of Phoenix Analytics Dashboard</h1>
        </div>
    </div>
    
    <div class="container-fluid px-4">
        <!-- Interactive Graphs Section -->
        <h2 class="section-title">Interactive Visualizations</h2>
        <div class="row">
            {% for graph in graphs %}
            <div class="col-12">
                <div class="graph-container">
                    <h3 class="mb-3">{{ graph.name }}</h3>
                    {{ graph.content | safe }}
                </div>
            </div>
            {% endfor %}
        </div>
        
        <!-- Static Visualizations Section -->
        <h2 class="section-title">Analysis Visualizations</h2>
        <div class="row">
            {% for image in images %}
            <div class="col-md-6">
                <div class="image-container">
                    <h4 class="mb-3">{{ image.name }}</h4>
                    <img src="{{ url_for('static', filename='images/' + image.file) }}" 
                         alt="{{ image.name }}" class="img-fluid">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
